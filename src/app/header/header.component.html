<header>
  <h1 [innerHTML]="title + ' ' + info"></h1>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Categories</mat-label>
      <mat-select [(value)]="selected" placeholder="choose">
        <mat-option *ngFor="let category of categories" [value]="selected"  class="fixlink" [routerLink]="'/'+category.value" >
          {{category.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</header>
